<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-3 text-center">Attendance Management System</h2>

    <div id="login-section" class="mx-auto" style="max-width: 350px;">
      <div class="card p-3 shadow">
        <h4 class="mb-3">Admin Login</h4>
        <div class="mb-3">
          <label>Username</label>
          <input id="username" class="form-control">
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="password" class="form-control">
        </div>
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
        <div id="login-err" class="text-danger mt-2"></div>
      </div>
    </div>

    <div id="main-section" style="display:none;">
      <div class="row mb-3 justify-content-between">
        <div class="col-md-auto mb-2">
          <label><b>Date:</b></label>
          <input type="date" id="date-picker" class="form-control d-inline-block" style="width:180px;">
        </div>
        <div class="col-md-auto mb-2 text-end">
          <b id="selected-date"></b>
          <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered align-middle shadow" id="students-table">
          <thead class="table-light"><tr>
            <th>S.NO.</th><th>NAME</th><th>P (Present)</th><th>A (Absent)</th><th>Status</th>
          </tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <button class="btn btn-success mt-2" id="save-btn" onclick="submitAttendance()">Save Attendance</button>
      <span id="success-msg" class="ms-3 text-success"></span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
